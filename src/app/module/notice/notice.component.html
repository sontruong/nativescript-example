<GridLayout columns="*" rows="auto, auto, *">
    <FlexboxLayout class="m-15" col="0" row="0">
        <Label class="h2" [text]="item.id + '. '"></Label>
        <Label class="h2" [text]="item.title"></Label>
    </FlexboxLayout>
    <Label class="h4" [text]="item.role" col="0" row="1"></Label>
    <WebView src="{{ item.content }}" col="0" row="2"></WebView>
</GridLayout>
